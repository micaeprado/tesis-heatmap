<div class="modal" *ngIf="modalIsOpen()" tabindex="-1" role="dialog" style="display:block">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Configuracion del CSV</h5>
        <button type="button" (click)="closeModal()" class="close"
        data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #fileForm= "ngForm">
        <div class="modal-body">
          <div class="form-group">
            <div class="card ">
              <div class="card-header">{{ title }}</div>
              <div class="card-body">
                <form >
                  <div class="input-group mb-3">
                   <div class="custom-file ">
                     <input (change)="selectFile($event)" type="file" class="custom-file-input"
                     accept=".csv" id="customFileLang" aria-describedby="inputGroupFileAddon04"
                     #fileImportInput>
                     <label class="custom-file-label" for="customFileLang">{{fileName}}</label>
                   </div>
                   <div class="input-group-append">
                     <button (click)="readHeader()" [disabled]="!file" class="btn btn-outline-secondary"
                       type="button" id="inputGroupFileAddon04">Subir</button>
                   </div>
                 </div>
                </form>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">
              Indica cual de los elementos corresponde a la latitud
            </label>
            <select class="form-control" id="exampleFormControlSelect1" name="latitude"
            (ngModel)="latitude" (ngModelChange)="latitude = $event" requered>
              <option [value]="itemLat" *ngFor="let itemLat of items">{{itemLat}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">
              Indica cual de los elementos corresponde a la longitud
            </label>
            <select class="form-control" id="exampleFormControlSelect2"
            (ngModel)="longitude" name="longitude"
            (ngModelChange)="longitude = $event" requered>
              <option [value]="itemLng" *ngFor="let itemLng of items">{{itemLng}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect3">
              Indica el separador de los campos
            </label>
            <input type="text" class="form-control" name="separator"
               (ngModelChange)="separator = $event" (ngModel)="separator"
                style="width:60px" placeholder="Ej: , " required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect4">
              Indica el tipo de comillas en los campos
            </label>
            <div class="form-check" style="padding-rigth: 20px;">
              <input (ngModel)="quote" (ngModelChange)="quote = $event" class="form-check-input"
              type="radio" name="quote" id="quote1" value='"' checked>
              <label class="form-check-label" for="quote1">"</label>
            </div>
            <div class="form-check">
              <input (ngModel)="quote" (ngModelChange)="quote = $event" class="form-check-input"
              type="radio" name="quote" id="quote2" value="'">
              <label class="form-check-label" for="quote2">'</label>
            </div>
            <div class="form-check">
                <input (ngModel)="quote" (ngModelChange)="quote = $event" class="form-check-input"
                type="radio" name="quote" id="quote3" value="Ninguno">
                <label class="form-check-label" for="quote3">Ninguno</label>
            </div>
          </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
          (click)="closeModal()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"
          [disabled]= "!fileForm.form.valid" (click)="saveElementsAndUploadFile()">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
