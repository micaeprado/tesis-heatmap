<!-- Editable table -->
<div class="card">
    <div class="card-body">
        <div id="table" class="table-editable">
            <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success">Add new filter</a></span>
            <table class="table table-bordered table-responsive-md table-striped text-center">
                <thead>
                    <tr>
                        <th class="text-center">Field</th>
                        <th class="text-center">Filter</th>
                        <th class="text-center">Value</th>
                        <th class="text-center">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="pt-3-half">
                            <select class="form-control" id="filterSelect" name="field" requered (ngModel)="layer.functionName" (ngModelChange)="layer[i].fieldFilters = $event">
                              <option [value]="header" *ngFor="let header of fileSelected.header">{{header.header}}</option>
                          </select>
                        </td>
                        <td class="pt-3-half">

                        </td>
                        <td class="pt-3-half">

                        </td>
                        <td>
                            <span class="table-remove"><button type="button"
                            class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Editable table -->
