<body>
    <h3>{{title}}</h3>
    <div class="container">
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="exampleFormControlSelect3">
            Nombre:
          </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" (ngModelChange)="name = $event" (ngModel)="name" style="width:150px" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="exampleFormControlSelect3">
            Descripcion:
          </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" (ngModelChange)="description = $event" (ngModel)="description" style="width:150px" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
    <div #mapPolygon id="mapPolygon"></div>
    <button type="button" name="save" class="btn btn-primary btn-sm mt-3" (click)='saveNewPolygon()'>Crear nueva Zona</button>
</body>
