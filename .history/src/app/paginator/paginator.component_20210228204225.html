<ul *ngIf="paginas?.length > 0" class="pagination">

    <li class="page-item" [ngClass]="paginator.first? 'disabled': ''">
        <a class="page-link" [routerLink]="['/polygon/page', 0]">Primera</a>
    </li>
    <li class="page-item" *ngIf="paginator.number > 0">
        <a class="page-link" [routerLink]="['/polygon/page', paginator.number-1]">&laquo;</a>
    </li>
    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginator.number? 'active': ''">
        <span class="page-link" *ngIf="pagina-1 == paginator.number">{{pagina}}</span>
        <a class="page-link" *ngIf="pagina-1 != paginator.number" [routerLink]="['/polygon/page', pagina-1]">{{pagina}}</a>
    </li>
    <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
        <a class="page-link" [routerLink]="['/polygon/page', paginator.number+1]">&raquo;</a>
    </li>
    <li class="page-item" [ngClass]="paginator.last? 'disabled': ''">
        <a class="page-link" [routerLink]="[link, paginator.totalPages-1]">Ãšltima</a>
    </li>

</ul>
